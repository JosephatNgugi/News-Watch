{% macro displayNewsList(news_list) %}
    {% for news in news_list %}
        <div class="col news-card">
            <img src="{{news.urlToImage}}" alt="{{news.name}} image" class="img-responsive">
            <li class="text-center">
                <a href="/news/{{news.id}}">
                    {{news.title}}
                </a>
            </li>
        </div>
        {% endfor %}
    {% endmacro %}
